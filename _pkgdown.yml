articles:
  - title: ""
    desc: >
      This vignette provides a tutorial on how to estimate a tie-oriented and a actor-oriented relational event model using
      the **remstimate** package.
    contents:
      - remstimate

reference:
  - title: "Data"
    desc: >
      Relational event history available inside remstimate
    contents:
      - ao_data
      - tie_data 
  - title: "Remstimate"
    desc: > 
      Function for the optimization of tie-oriented and actor-oriented likelihood.
    contents:
      - remstimate
      - print.remstimate
      - summary.remstimate
  - title: "Diagnostics"
    desc: > 
      Function for computing the diagnostics of a `remstimate` object
    contents:
      - diagnostics
  - title: "Plot"
    desc: > 
      Function plotting diagnostics of a 'remstimate' object.
    contents:
      - plot.remstimate
  - title: "Goodness of fit"
    desc: > 
      Functions for extracting several goodness of fit measures from a `remstimate` object.
    contents:
      - aic
      - aicc
      - bic
      - waic


